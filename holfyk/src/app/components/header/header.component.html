<div class="header">
  <div class="header-first-row">
    <div>
      <p-sidebar [(visible)]="sidebarVisible">
        <ng-template pTemplate="header">
          <div class="avatar">
            <p-avatar
              image="../../../assets/android-chrome-512x512.png"
              shape="circle"
            />
            <h1 class="font-bold">Holfyk in UA</h1>
          </div>
        </ng-template>
        @if(allCategory){
        <ul class="menu-link">
          @for (category of allCategory; track $index) {
          <li>
            <a (click)="openCategory(category); sidebarVisible = false">{{
              category
            }}</a>
          </li>
          }
        </ul>
        }
      </p-sidebar>
      <p-button (onClick)="sidebarVisible = true" icon="pi pi-arrow-right" />
    </div>
    <p class="header-label">
      <a
        style="text-decoration: none"
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
        >Holfyk in UA</a
      >
    </p>

    @if(searchForm){
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <input
        id="searchInput"
        placeholder="find your favorite holfyk..."
        formControlName="query"
        type="search"
      />
    </form>
    }
    <app-cart></app-cart>
  </div>
</div>
